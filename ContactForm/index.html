<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Contact Us</title>
</head>
<body>
  
  <form action="https://getform.io/f/3e81e458-18e8-4aa4-8f1a-c966e69e91d3" method="POST">
  <h1>Contact us</h1>

  <h4>Got a question? We'd love to to hear from you.
     Send us a message and we'll respond as soon as possible.</h4>

  <fieldset>

    <h5>What can we help you with?</h5>
    <input type="text" name= "Type Your Answer" placeholder="Type Your Answer " id="What" required minlength="4" maxlength="20">

    <h5>First Name</h5>
    <input type="text" name="Name" placeholder="First Name" id="FN" required minlength="4" maxlength="20">

    
    <h5>Last Name</h5>
    <input type="text" name="Last Name" placeholder="Last Name" id="LN" required minlength="4" maxlength="20">

    <h5>Gender</h5>

    <label for="female">Female</label>
    <input type="radio" name="gender" id="Female">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="Male">
    <label for="Custom">Custom</label>
    <input type="radio" name="gender" id="Custom">


    <h5>Email</h5>
    <input type="text" name="Email" placeholder="Email" id="EM" required minlength="20" maxlength="40">

    <h5>Phone Number</h5>
    <input type="number" name="Number" placeholder="Digits " id="PN" required minlength="10" maxlength="11">

    <h5>Address</h5>
    <input type="text" name="Address" placeholder="Address " id="AD" required minlength="10" maxlength="50">


    <h5>Message</h5>
    <textarea cols="40"rows="10"
    id="textbox"  minlength="6" maxlength="160" placeholder="Write Something..."></textarea>
    <br>
    <br>
    <br>
    <input type="submit" name="Submit" value="Submit" id="submit">



</fieldset>
</form>

</body>
</html>
