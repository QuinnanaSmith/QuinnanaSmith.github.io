<!DOCTYPE html>
<html lang="en-US">
  <head>

    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/lightbox.css">
  </head>
  <body> 

    <!-- Gallery/Image Code -->

    <div id="gallery">

<img class="galleryImage" src="Assets/images/coffee_L3.jpg">


<img class="galleryImage"src="Assets/images/coffee_L1.jpg">


<img class="galleryImage"src="Assets/images/coffee_L2.jpg">

<img class="galleryImage" src="Assets/images/coffee_P3.jpg">

 </div>

    <!-- Lightbox Code -->
    <div id="lightboxContainer">
      <div id="lightboxBackground" class="closer"></div>
      <img id="lightbox" src="" alt="">
      <span id="lightboxCloser" class="closer">x</span>
    </div>

    <!-- Lightbox JavaScript -->
    <script src="js/light.js"></script>

 


  </body>
</html>
